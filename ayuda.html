    <h1>¿Quieres ponerte en contacto con nosotros?</h1>   
        <form class="contacto">
            <div>
                <label>Nombre</label>
                <input type="text" name="nombre" id="inquisidor" placeholder="Tu nombre">

            <div>
                <label>Email</label>

            </div>
            <div>
                <label>¿Cúal es tu pregunta?</label>
                <textarea id="mensaje" name="mensaje" placeholder="Tu mensaje"></textarea>
            </div>
            <div>
            <input type="submit" value="Enviar" placeholder="Enviar">
            </div>
        </form>
