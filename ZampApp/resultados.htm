{{#.}}
<div class="divTableCell">
	<div class="flipper">
		<div class="front"> 
			<h3>{{name}}</h3> 
			<img src="{{src}}">  
			<div class="precio">  
				<p>{{precio}}</p> 
			</div> 
		</div> 
		<div class="back"> 
			<a href="">
				<h3>Descripción</h3> 
				<p>{{descripción}}</p>  
				<h3>Restaurante</h3>  
				<p>{{restaurante}}</p>  
				<div class="precio"> 
					<p>{{precio}}</p>
				</div>
			</a>
		</div>
	</div>  
	<input type="number" size="3" name="num" min="1" max="100" value="0"/>
	<button class="añadir"></button>
</div>
{{/.}}
