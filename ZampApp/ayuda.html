<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ayuda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icono/z.ico">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="home.html">
                    <img src="img/logo.png" alt="ZAMPAPP">
                </a>
            </div>
            <div class="login">
                <div class="logchef">
                    <a href="login chef">
                        <img src="img/icono/chef.png" alt="logchef">
                    </a>
                </div>
                <div class="loguser">
                    <a href="login user">
                        <img src="img/icono/perfil.png" alt="loguser">
                    </a>
                </div>
                <div class="carro">
                    <a href="carro">
                        <img src="img/icono/carrito.png" alt="carro">
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <div class="ayuda">
        <h1>¿Quieres ponerte en contacto con nosotros?</h1>
        <form class="contacto">
            <div>
                <label>Nombre</label>
                <input type="text" name="nombre" id="inquisidor" placeholder="Tu nombre">
            </div>
            <div>
                <label>Email</label>
                <input type="email" name="email" id="email" placeholder="Tu email">
            </div>
            <div>
                <label>¿Cúal es tu pregunta?</label>
                <textarea id="mensaje" name="mensaje" placeholder="Tu mensaje"></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar" placeholder="Enviar">
            </div>
        </form>
        <p>¡Muchas gracias, contestaremos a tu mensaje lo antes posible!</p>
    </div>
    <footer>
        <div class="enlaces">
            <div>
                <a href="ayuda.html" class="nounderline">Ayuda</a>
            </div>
            <div>
                <a href="condicionesdeuso.html" class="nounderline">Condiciones de uso</a>
            </div>
            <div>
                <a href="sobrenosotros.html" class="nounderline">Sobre nosotros</a>
            </div>
        </div>
        <div class="rrssicon">
            <a href="https://www.facebook.com/ZampApp-192632914617935/">
                <img src="img/icono/facebook.png" alt="Facebook">
            </a>
            <a href="https://twitter.com/ZampappBeta">
                <img src="img/icono/twitter.png" alt="Twitter">
            </a>
            <a href="https://www.instagram.com/zampapp/?hl=es">
                <img src="img/icono/instagram.png" alt="Instagram">
            </a>
        </div>
    </footer>
</body>
</html>
