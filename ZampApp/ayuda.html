<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ayuda</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icono/z.ico">

</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="home.html">
                    <img src="img/logo.png" alt="ZAMPAPP">
                </a>
            </div>
            <div class="login">
                <div class="logchef">
                    <a href="login chef">
                        <img src="img/icono/chef.png" alt="logchef">
                    </a>
                </div>
                <div class="loguser">
                    <a href="login user">
                        <img src="img/icono/perfil.png" alt="loguser">
                    </a>
                </div>
                <div class="carro">
                    <a href="carro">
                        <img src="img/icono/carrito.png" alt="carro">
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <div class="ayuda">
        <h1>¿Quieres ponerte en contacto con nosotros?</h1>
        <form class="contacto">
            <div>
                <label>Nombre</label>
                <input class="field" type="text" name="nombre" id="inquisidor" placeholder="Tu nombre" required>
            </div>
            <div>
                <label>Email</label>
                <input class="field" type="email" name="email" id="email" placeholder="Tu email" required>
            </div>
            <div>
                <label>¿Cúal es tu pregunta?</label>
                <textarea class="field" id="mensaje" name="mensaje" placeholder="Tu mensaje" required></textarea>
            </div>
            <div>
                <input id="submit" type="submit" value="Enviar" placeholder="Enviar">
            </div>
        </form>

        <div id="modalsi" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">¡Muchas gracias, contestaremos a tu mensaje lo antes posible!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    </div>
                </div>
            </div>
        </div>


        <div id="modalno" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Lo sentimos, no se ha podido acceder al servidor :(</br> Puedes ponerte en contacto con nosotros en nuestras
                            redes sociales</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="enlaces">
            <div>
                <a href="ayuda.html" class="nounderline">Ayuda</a>
            </div>
            <div>
                <a href="condicionesdeuso.html" class="nounderline">Condiciones de uso</a>
            </div>
            <div>
                <a href="sobrenosotros.html" class="nounderline">Sobre nosotros</a>
            </div>
        </div>
        <div class="rrssicon">
            <a href="https://www.facebook.com/ZampApp-192632914617935/">
                <img src="img/icono/facebook.png" alt="Facebook">
            </a>
            <a href="https://twitter.com/ZampappBeta">
                <img src="img/icono/twitter.png" alt="Twitter">
            </a>
            <a href="https://www.instagram.com/zampapp/?hl=es">
                <img src="img/icono/instagram.png" alt="Instagram">
            </a>
        </div>
    </footer>


</body>
